---
layout: default
---
<article class="post">

  <header class="post-header">

    <h1 class="post-title" style="vertical-align: center;">
      
      <!-- Back Button -->
      {% assign slash = "/" %}
      {% assign slashes = page.url | split:slash  %}
      {% if false %} <!-- TODO: slashes.size > 2 -->
      <a href="../"><img src="/assets/images/icons/back.svg"></a>
      {% endif %}

      <!-- Title -->
      <span>{{ page.title | escape }}</span>

    </h1>

    {% if page.subtitle %}
    <p class="post-meta">{{ page.subtitle }}</p>
    {% endif %}

  </header>

  <div>
    {{ content }}
  </div>

</article>
