---
layout: page
---

{{ content }}

<div class="grid-even">
  {% for poetry in site.poetry reversed %}
  <a href="{{ poetry.url }}">
    <div class="tile-image">
      <img class="wallpaper" src="{{ poetry.header | default: "/assets/images/placeholder.jpg" }}" >
      <div class="tile-title">
        {{ poetry.title | escape }}
      </div>
    </div>
  </a>
  {% endfor %}
</div>
