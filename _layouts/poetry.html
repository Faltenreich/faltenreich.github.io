---
layout: page
---

{{ content }}

<div class="poetry-list">
  {% for poetry in site.poetry reversed %}
  <a href="{{ poetry.url }}">
    <div class="poetry">
      <img class="poetry-image" src="{{ poetry.header | default: "/assets/images/placeholder.jpg" }}" >
      <div class="poetry-title">
        {{ poetry.title | escape }}
      </div>
    </div>
  </a>
  {% endfor %}
</div>
