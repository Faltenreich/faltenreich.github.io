<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    {%- if page.header -%}
    <div>
      <img src="{{ page.header }}" style="width:100%;max-height:500px;object-fit:cover;">
    </div>
    {%- endif -%}

    <main class="page-content" aria-label="Content">

      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
